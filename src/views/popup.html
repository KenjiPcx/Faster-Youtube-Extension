<!DOCTYPE html>
<html lang="en">

<head>
    <title>Control</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <script src="../scripts/bootstrap.bundle.min.js"></script>

    <script defer src="../popup.js"></script>
</head>

<body>
    <div class="card text-bg-dark" style="width: 18rem;">
        <h5 class="card-header">Productive YouTube</h5>
        <div class="card-body">
            <h5 class="card-title">Get work done!</h5>
            <p class="card-text">Its 2023, stay productive</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="focusModeSwitch">
                <label class="form-check-label" for="focusModeSwitch">Enable Focus
                    Mode</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Enable Energe Bar</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Enable Faster Videos</label>
            </div>
            <select class="form-select form-select-sm" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="2.5">2.5x</option>
                <option value="3">3x</option>
                <option value="3.5">3.5x</option>
            </select>
        </div>
    </div>
</body>

</html>
